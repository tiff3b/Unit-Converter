<html>
    <head>
        <title>Unit Conversion</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <section class="conversion-select">
            <div class="content-wrapper">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="number">
                <button id="convert">Convert</button>
            </div>
            </section>
        </header>
        <section class="conversion-data">
            <div class="content-wrapper">
                <div class="convert-options">
                   <h2>Length (Meter/Feet)</h2>
                        <p id="length-convert"></p>
                </div>
                <div class="convert-options">
                    <h2>Volume (Liters/Gallons)</h2>
                       <p id="volume-convert"></p>
                </div>
                <div class="convert-options">
                    <h2>Mass (Kilograms/Pounds)</h2>
                        <p id="mass-convert"></p> 
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
